<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator | Project</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>

      <section class="calc-buttons">
        <div class="calc-buttons-rows">
          <button class="calc-button zero" onclick="clearScreen()">C</button>

          <button class="calc-button" onclick="removeLastNumber()">&larr;</button>

          <button class="calc-button" onclick="updateNumber('/')">&divide;</button>
        </div>

        <div class="calc-buttons-rows">
          <button class="calc-button" onclick="updateNumber('7')">7</button>

          <button class="calc-button" onclick="updateNumber('8')">8</button>

          <button class="calc-button" onclick="updateNumber('9')">9</button>

          <button class="calc-button" onclick="updateNumber('*')">&times;</button>
        </div>

        <div class="calc-buttons-rows">
          <button class="calc-button" onclick="updateNumber('4')">4</button>

          <button class="calc-button" onclick="updateNumber('5')">5</button>

          <button class="calc-button" onclick="updateNumber('6')">6</button>

          <button class="calc-button" onclick="updateNumber('-')">&minus;</button>
        </div>

        <div class="calc-buttons-rows">
          <button class="calc-button" onclick="updateNumber('1')">1</button>

          <button class="calc-button" onclick="updateNumber('2')">2</button>

          <button class="calc-button" onclick="updateNumber('3')">3</button>

          <button class="calc-button" onclick="updateNumber('+')">&plus;</button>
        </div>

        <div class="calc-buttons-rows">
          <button class="calc-button" onclick="updateNumber('.')">&dot;</button>

          <button class="calc-button one" onclick="updateNumber('0')">0</button>

          <button class="calc-button" onclick="result()">&equals;</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
